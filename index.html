<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titles">
      <!-- <div class="sub-title">ROT13</div> -->
    </div>
    <div class="container">
      <div class="title">CAESAR-CIPHER</div>
      <div class="app-container">
        <input
          id="input"
          class="input"
          type="text"
          placeholder="Enter value..."
          required
          onkeydown="if(event.keyCode === 32) return false"
        />
        <button class="btn" id="btnGenerate">Generate ROT-13</button>
        <p id="warning" class="warning">Please enter a value!</p>
        <hr />
        <input id="output" class="output" type="text" disabled />
        <div class="buttons">
          <button class="copy-btn">Copy</button>
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2023 by <a href="https://github.com/SCREECH115">SCREECH115</a>
    </footer>
  </body>
</html>
